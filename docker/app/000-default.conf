<VirtualHost *:80>
      ServerAdmin webmaster@localhost
      DocumentRoot /var/www/html/tufspot/public
      ErrorLog ${APACHE_LOG_DIR}/error.log
      CustomLog ${APACHE_LOG_DIR}/access.log combined
      <Directory /var/www/html/tufspot/public>
        AllowOverride All
      </Directory>
</VirtualHost>
